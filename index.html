<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- Theme: Simple Dark -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="./custom/custom.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/paritytech/substrate/',
      loadSidebar: true,
      coverpage: true,
      ga: 'UA-133304142-1',

      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <!-- Custom JS for CodeView-->
  <script src="//unpkg.com/ace-builds@1.3.3/src-min/ace.js"></script>
  <script src="//unpkg.com/ace-builds@1.3.3/src-min/mode-rust.js" type="text/javascript" charset="utf-8"></script>
  <script src="//unpkg.com/ace-builds@1.3.3/src-min/theme-vibrant_ink.js" type="text/javascript" charset="utf-8"></script>
  <script src="./custom/codeview.js"></script>
</body>

</html>
